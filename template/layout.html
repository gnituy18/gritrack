<!DOCTYPE html>

<html lang="zh-Hans-TW">

<head>
  <title>Gritrack</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  <link href="/styles.css/" rel="stylesheet" />
</head>

<body class="text-slate-700">
  <header class="flex items-baseline justify-between p-4">
    <a class="text-2xl font-bold" href="/"> Gritrack </a>
    <nav class="flex gap-2">
      <a href="/help/">說明</a>
      <a href="mailto:me@hsuyuting.com">意見回饋</a>
      {{if .User}}
      <a href="/setting/">{{.User.Username}}</a>
      {{else}}
      <a href="/log-in/">登入</a>
      {{end}}
    </nav>
  </header>
  <main class="max-w-lg mx-auto p-2">
    {{ template "main" . }}
  </main>
</body>

</html>

{{define "sign-up-form"}}
<form class="pt-4 flex flex-col gap-4" hx-swap="outerHTML" hx-post="/sign-up/">
  <p class="text-red-500"> {{.}} </p>
  <label class="flex gap-4 items-baseline">
    <strong>Email</strong>
    <input class="bg-slate-50 flex-1 rounded p-2" name="email" type="email" required placeholder="you@example.com" />
  </label>
  <label class="flex gap-4 items-baseline">
    <strong>Username</strong>
    <input class="bg-slate-50 flex-1 rounded p-2" name="username" type="text" required placeholder="username" />
  </label>
  <label class="flex gap-4 items-baseline">
    <strong>Birthday</strong>
    <input class="bg-slate-50 flex-1 rounded p-2" name="birthday" type="date" required />
  </label>

  <ul class="list-disc list-inside">
    <li> Your <strong>Email</strong> will always be hidden. </li>
  </ul>
  <input class="px-6 font-bold py-2 rounded bg-blue-500 cursor-pointer" value="Continue" type="submit" />
</form>
{{end}}

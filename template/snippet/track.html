{{define "track"}}
<div class="flex flex-col gap-2">
  {{ range .Days }}
  <div class="flex gap-1">
    {{ range $i, $t := . }}
    <div
      class="flex-none w-4 h-4 rounded {{ if $t.Before $.Today }} bg-slate-400 {{ else if $t.After $.Today }} bg-slate-100 {{ else }} bg-orange-200 {{ end }}">
    </div>
    {{end}}
  </div>
  {{end}}
</div>
{{end}}
